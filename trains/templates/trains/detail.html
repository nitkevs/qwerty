{% extends 'base.html' %}

{% block title %}Поезд{% endblock %}

{% block content %}
<h1>Поезд</h1>
<div class="row">
    <div class="col-md">
        {% if object %}
                <table class="table table-striped">
            <tr>
                <th>Номер</th>
                <th>Откуда</th>
                <th>Куда</th>
                <th>Вермя в пути</th>
            </tr>
            <tr>
                <td>{{ object.name }}</td>
                <td>{{ object.from_city }}</td>
                <td>{{ object.to_city }}</td>
                <td>{{ object.travel_time }}</td>
            </tr>
        </table>
        {% endif %}
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <a href="{% url 'trains:home' %}">
            <button class="btn btn-light" type="button">Назад к списку</button>
        </a>
    </div>
</div>
{% endblock %}
